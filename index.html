<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 bold>Tic Tac Toe</h1>
      </header>

      <div class="modal">
        <h2 class="title">Player 1 wins!</h2>
        <button class="btn">Play Again</button>
      </div>

      <div id="modal-game-mode" class="modal">
        <h4 class="title">Choose Game Mode</h4>
        <button id="single" class="btn">Single Player</button>
        <button id="multi" class="btn">Play with a friend</button>
      </div>

      <div id="modal-form" class="modal">
        <div class="form-wrapper">
          <form class="bg-secondary">
            <h4 class="form-title">Enter Player Names</h4>
            <div class="field">
              <input id="p1" type="text" placeholder="Player 1: O" />
            </div>
            <div class="field">
              <input id="p2" type="text" placeholder="Player 2: X" />
            </div>
            <button class="btn" type="button">Start Game</button>
          </form>
        </div>
      </div>
      <div class="game"></div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
