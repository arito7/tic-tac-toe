<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./js/scripts.js' defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-primary">
    <h1 class="text-primary">Tic Tac Toe</h1>
    <div class="modal">
        <p>Player 1 wins!</p>
        <button class="btn">Play Again</button>
    </div>
    <div class="form-wrapper">
        <form class="bg-secondary">
            <h4 class="form-title">Enter Player Names</h4>
            <div class="field"><input id="p1" type="text" placeholder="Player 1: O"></div>
            <div class="field"><input id="p2" type="text" placeholder="Player 2: X"></div>
            <button class="btn" type="button">Start Game</button>
        </form>
    </div>
    <div class="game"></div>
</body>
</html>
